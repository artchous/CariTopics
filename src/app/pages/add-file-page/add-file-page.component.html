<h1 class="titrePage"> Ajout des fichiers </h1>

<form class="topicFormDisplay">
  <mat-form-field class="input-full-width">
    <mat-label>Combien de fichier voulez-vous ajouter ?</mat-label>
    <input type="number" matInput
           placeholder="Ex. 2"
           id="nFichier"
    >
    <!--
    <mat-hint>Errors appear instantly!</mat-hint>
    @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) {
      <mat-error>Please enter a valid email address</mat-error>
    }
    @if (emailFormControl.hasError('required')) {
      <mat-error>Email is <strong>required</strong></mat-error>
    }
    -->
  </mat-form-field>
  <button mat-raised-button value="Valider" (click)="compterNbr()">
    Valider
  </button>
</form>


<div class="topicFormDisplay" *ngFor="let file of [].constructor(nbrFicher)">
  <form class="formDisplay" #fileForm="ngForm" (ngSubmit)="postFile(fileForm)">

    <table class="input-full-width">
      <tr>
        <td>
          <mat-form-field class="input-full-width">
            <mat-label>File title</mat-label>
            <input matInput
                   type="text"
                   name="file_title"
                   placeholder="Ex. helloWorld"
                   ngModel required
            >
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="input-full-width">
            <mat-label>File type</mat-label>
            <input matInput
                   type="text"
                   name="file_type"
                   placeholder="Ex. html"
                   ngModel required
            >
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="input-full-width">
            <mat-label>Topic nÂ°</mat-label>
            <input matInput readonly
                   name="topicID"
                   [ngModel]="nombreTopics"
            >
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="input-full-width">
            <mat-label>Today's date</mat-label>
            <input matInput readonly
                   name="file_date"
                   [ngModel]="date_post"
            >
          </mat-form-field>
        </td>
      </tr>
    </table>


    <mat-form-field class="input-full-width">
      <mat-label>Description</mat-label>
      <textarea
        class="descriptionArea"
        matInput
        name="file_content"
        placeholder="Ex. if (blabla == my test {
      //do something
      }..."
        ngModel required
      ></textarea>
    </mat-form-field>

    <div class="buttonTopicForm">
      <button
        mat-raised-button
        type="submit"
        [disabled]="!fileForm.valid"
      >
        Ajouter les fichiers
      </button>

    </div>
  </form>

</div>
